<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      class Point {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
      }

      var p = new Point(50, 20);
      console.log(p.x); // 50
      console.log(p.y); // 20
    </script>
  </body>
</html>
