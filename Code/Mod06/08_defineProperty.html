    var employee = {};

    }
      var employee = {};
      Object.defineProperty(employee, "empName", {
        configurable: true,
        value: "Mary",
      });
      console.log(employee.empName); //Mary
      delete employee.empName;
      console.log(employee.empName); //undefined

     // Object.getOwnPropertyDescriptors
      var employee = {};
      Object.defineProperties(employee, {
        empName: {
          configurable: true,
          writable: true,
          enumerable: false,
          value: "Mary",
        },
        age: {
          configurable: true,
          value: "30",
        },
      });
      var desc = Object.getOwnPropertyDescriptors(employee);
      console.log(desc);
  </script>
