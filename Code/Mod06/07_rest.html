<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      //demo1
      {
        let { x, y, z, ...o } = { x: 1, y: 2, z: 3, a: 4, b: 5, c: 6 };
        console.log(x); // 1
        console.log(y); // 2
        console.log(z); // 3
        console.log(o); // { "a": 4, "b": 5, "c": 6 }
      }
      //demo2
      {
      //  let { ...x, y, z, o } = { x: 1, y: 2, z: 3, a: 4, b: 5, c: 6 }; //error
      }

      //demo3
      {
        let { x, y, z, ...o } = { x: 1, y: 2, z: 3, a: 4, b: 5, c: 6 };
        console.log(x); // 1
        console.log(y); // 2
        console.log(z); // 3
        console.log(o); // { "a": 4, "b": 5, "c": 6 }

        let a = {  ...o,x , y, z, };
        console.log(a); // { x: 1, y: 2, z: 3, a: 4, b: 5, c: 6 }
      }
    </script>
  </body>
</html>
