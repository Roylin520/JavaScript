<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      const Point = class {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        get Coord() {
          return `(${this.x}, ${this.y})`;
        }
        set Coord(value){
          [this.x,this.y] = value
        }
      };

      var p = new Point(50, 20);
      p.Coord = [10,20]
      console.log(p.Coord); // (50, 20)
      
    </script>
  </body>
</html>
