<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      const Point = class {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        toString() {
          return `(${this.x}, ${this.y})`;
        }
      };
      var p = new Point(50, 20);
      console.log(p.toString()); // (50, 20)

      console.log(p)
    </script>
  </body>
</html>
