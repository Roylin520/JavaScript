<!DOCTYPE html>

  <body>
    <script>
   const Point = class {
  constructor( x, y ) {
    this.x = x;
    this.y = y;
  }
  toString() {
    return `(${this.x}, ${this.y})`;
  }
}

class Circle extends Point {
  constructor( x, y, r ) {
    super( x, y );
    this.r = r;
  }
}
const c = new Circle( 10, 20, 2.5 );
console.log( c.toString() ); // (10, 20)

    </script>
  </body>
</html>
