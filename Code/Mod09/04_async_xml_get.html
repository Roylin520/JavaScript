<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
</head>
<body>
  <input id="btnGet" type="button" value="GetData" />
  <div id="div1">

  </div>
  <script>
    var request = new XMLHttpRequest();
    function dotheupdate() {
      if (request.readyState == 4) {
        var doc = request.responseXML;
        document.getElementById("div1").innerHTML = doc.childNodes[0].childNodes[0].childNodes[0].textContent + "," +
         doc.childNodes[0].childNodes[0].childNodes[1].textContent;
      }
    }
    function contentLoaded() {
      var btnGet = document.getElementById("btnGet");
      btnGet.addEventListener("click", function () {
        request.addEventListener("readystatechange", dotheupdate, false);
        request.open("GET", "SampleXML.aspx", true);

        request.send();
      }, false);
    }

    window.addEventListener("DOMContentLoaded", contentLoaded, false);
  </script>

</body>
</html>
