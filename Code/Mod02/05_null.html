<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

        var employee = null;
        console.log(employee); //null
        console.log(typeof employee); //object
        console.log(employee == null) //true
        console.log(undefined == null) //true
        console.log(undefined === null) //false
    </script>
</body>
</html>
