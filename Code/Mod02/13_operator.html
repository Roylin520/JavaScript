<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        //Operator 運算子
        var i = 10,
            j = 3;

        console.log(i + j)
        console.log(i - j)
        console.log(i * j)
        console.log(i / j)
        console.log(i % j)


        console.log(i * (j + 10))

        console.log(+"1")
        //console.log(++i)
        console.log(i++)
        console.log(i)
        console.log(i--)
        console.log(i)

        i = 10
        i += 1 // i = i + 1
        console.log(i)

        i -= 1 // i = i - 1
        console.log(i)

        console.log(1 + '1')
        console.log(1 - '1')
        console.log('10' / '5')
        // || or  first true, or lastone

        console.log(true || true)
        console.log('a' || true)
        console.log(false || 10)
        console.log(false || true || 10)
        console.log(false || false || null)

        //&& first false , or lastone

        console.log(true && 'aaa')

    </script>
</body>

</html>
