<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
</head>
<body>

  <input type="text" id="txt">
  <input type="button" id="btn1" value="Open Window" />
  <script>
    var win;
    document.getElementById("btn1").addEventListener("click", function () {
      win = window.open("myWindow.html", "mywin", "width=300,height=300");
      win.moveTo(0, 0);
    })
  </script>
</body>
</html>
