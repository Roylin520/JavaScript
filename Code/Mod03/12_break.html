<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      //break中斷，跳出for迴圈
      var count = 0;
      for (var i = 0; i < 10; i++) {
        count++;
        if (i == 5) break;
      }
      console.log(count); // 6
    </script>
  </body>
</html>
