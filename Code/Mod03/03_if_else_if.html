<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
</head>

<body>


    <script>
        var now = new Date(),
            hr = now.getHours();
        //無{}寫法
        if (hr < 12)
            console.log('早安');
        else if (hr >= 12 && hr <= 18)
            console.log('午安');
        else
            console.log('晚上好');

        //有{}寫法
        if (hr < 12) {
            console.log('早安');
        }
        else if (hr >= 12 && hr <= 18) {
            console.log('午安');
        }
        else {
            console.log('晚上好');
        }

    </script>
</body>

</html>
