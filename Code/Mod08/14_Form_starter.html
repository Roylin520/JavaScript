<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <style>
    .green {
      color: green;
    }

    .red {
      color: red;
    }

    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <form id="form1" action="Server.aspx" method="post">
    <div>
      請輸入個人資料:<br />
      <br />
      姓名 : <input class="green" type="text" name="userName" id="userName" value="Mary" required="required" /><br />
      地址 : <input class="red" type="text" name="addr" id="addr" value="Fu shing N. Rd" /><br />
      年齡 : <input class="blue" type="number" name="age" id="age" value="30" /><br />
      職稱 : <input class="blue" type="text" name="title" id="title" value="CEO" /><br />
      電話號碼 :
      <input type="tel" name="phoneNo" id="phoneNo" value="12345657" /><br />
      <br />
      選取你喜歡的興趣 : <br />
      爬山<input type="checkbox" name="interest" id="interest1" value="1" checked="checked" /><br />
      遊泳<input type="checkbox" name="interest" id="interest2" value="2" /><br />
      逛街<input type="checkbox" name="interest" id="interest3" value="3" /><br />

      <br />
      部門 : <br />
      <select id="dept" name="dept">
        <option value="0">請選取</option>
        <option value="001">電腦部</option>
        <option value="002">會計部</option>
        <option value="003">業務部</option>
      </select><span id="deptNo"></span>
    </div>
    <input id="btnSubmit" type="submit" name="submit" value="Submit" />
    <input id="btnReset" type="reset" name="submit" value="Reset" />
  </form>
</body>
</html>
