<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      console.log(Math.PI); // 3.141592653589793
      console.log(Math.SQRT2); // .4142135623730951


      var ar =[10, 30, 80, 50]
      var max = Math.max(...ar);
      console.log(max); // 80


      var min = Math.min(10, 30, 80, 50);
      console.log(min); //10

      var num = Math.floor(30.9);
      console.log(num); // 30
      var num = Math.floor(30.5);
      console.log(num); // 30
      var num = Math.floor(30.1);
      console.log(num); // 30

      var num = Math.round(30.9);
      console.log(num); // 31
      var num = Math.round(30.5);
      console.log(num); // 31
      var num = Math.round(30.1);
      console.log(num); // 30

      var n=1.23456
      console.log(n.toFixed(2))
      console.log(1.23456.toFixed(2))

      var num = Math.random();
      console.log(num);

      console.log(Math.pow(2, 3)); // 8
      console.log(2 ** 3); // 8
    </script>
  </body>
</html>
