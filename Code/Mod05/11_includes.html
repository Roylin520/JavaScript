<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      var ar = ["Spring", "Summer", "Autumn", "Winter"];
      console.log(ar.includes("Summer")); // true
      console.log(ar.includes("Sun")); // false

      var ar = ["Spring", "Summer", "Autumn", "Winter"];
      console.log(ar.includes("Summer")); // true
      console.log(ar.indexOf("Summer") >= 0); // true
    </script>
  </body>
