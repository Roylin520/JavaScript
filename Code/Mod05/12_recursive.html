    <script>
      var ar = [10, 13, 58, 42, 21];
      var result = ar.every(function (item, index, array) {
        return item % 2 == 0;
      });
      console.log(result); //false

      var ar = [10, 12, 58, 42, 22];
      var result = ar.every(function (item, index, array) {
        console.log(item,index,array)
        return item % 2 == 0;
      });
      console.log(result); //true

      var ar = [10, 13, 58, 42, 21];
      var result = ar.some(function (item, index, array) {
    
        return item % 2 == 0;
      });
      console.log(result); //true

      var ar = [10, 13, 58, 42, 21];
      var result = ar.filter(function (item) {
        return item % 2 == 0;
      });
      console.log(result); //[10, 58, 42]

      var ar = [1, 2, 3, 4, 5];
      var result = ar.map(function (item, index, array) {
        return item * item;
      });
      console.log(result); //[1, 4, 9, 16, 25]

      var ar = ["Spring", "Summer", "Autumn", "Winter"];
      ar.forEach(function (item, index, array) {
        console.log(item + " , " + index + " , [" + array + "]");
      });
