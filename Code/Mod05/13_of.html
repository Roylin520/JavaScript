<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      //of
      var ar = Array.of(10,20);
      console.log(ar.length); // 1
      console.log(ar[0]); // 10

      //from
      function getArray() {
        console.log(arguments)
        return Array.from(arguments);
      }
      var result = getArray(1, 2, 3);
      console.log(result)
      for (n of result) {
        console.log(n); // 1 , 2 , 3
      }

      var s ="123abc"
      var r = Array.from(s)
      console.log(r)
      //find
      var ar = [10, 5, 25, 75, 56, 96];
      var r = ar.find((n) => n >= 15);
      console.log(r); // 25

      //findindex
      var ar = [10, 5, 25, 75, 56, 96];
      var i = ar.findIndex((n) => n >= 15);
      console.log(i); // 2

      // //fill
      var ar = Array.apply(null, new Array(5)).map(function (x) {
        return 100;
      });
      console.log(ar); // [ 100, 100, 100, 100, 100 ]

      var ar = [10, 5, 25, 75, 56, 96];
      ar.fill(100);
      console.log(ar); // [ 100, 100, 100, 100, 100, 100 ]
      
    </script>
  </body>
</html>
