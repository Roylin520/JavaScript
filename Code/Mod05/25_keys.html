<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let map = new Map([
        ["id", 1],
        ["name", "mary"],
      ]);
      for (const k of map.keys()) {
        console.log(k); // id name
      }
      for (const v of map.values()) {
        console.log(v); // 1 mary
      }
    </script>
  </body>
</html>
